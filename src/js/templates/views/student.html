<section>
    <div>
        <label for="name">Student Name</label>
        <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter the student's name"
            value="<%= student.get( "name" ) %>"
        ></input>
        <button class="<%= go[1] %>"><%= go[0] %></button>
        <button class="delete">Delete</button>
        <button class="cancel">Cancel</button>
    </div>
</section>
